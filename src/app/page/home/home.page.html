<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar mode="ios">
      <ion-title color="secondary">Páginas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" color="secondary">
    <ion-button color="light" expand="block" routerLink="/sobre">Sobre</ion-button>
    <ion-button color="light" expand="block" routerLink="/contato">Contato</ion-button>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title color="secondary">SmartList</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
  <ion-img [src]="imagem" width="50%" height="50%" alt="Imagem de Supermercado"></ion-img> 
    <ion-list mode="ios">      
      <ion-item-sliding *ngFor="let alimento of alimentos" color="warning">
        <ion-item (click)="acaofolha(alimento)">
          <!-- Opção unchecked -->
          <ion-icon name="radio-button-off" *ngIf="!alimento.status"></ion-icon>
          <ion-label *ngIf="!alimento.status"><strong>Produto: </strong>{{alimento.produto}}</ion-label>
          <ion-label *ngIf="!alimento.status"><strong>Quant: </strong>{{alimento.quantidade}}</ion-label>  
          <!-- Opção checked -->
          <ion-icon name="checkmark-circle" color="success" *ngIf="alimento.status"></ion-icon><br>
          <ion-label *ngIf="alimento.status"><del><strong>Produto: </strong>{{alimento.produto}}</del></ion-label>
          <ion-label *ngIf="alimento.status"><del><strong>Quant: </strong>{{alimento.quantidade}}</del></ion-label>  
        </ion-item>
        <ion-item-options>
          <ion-item-option color="danger" (click)="deletar(alimento.id)"><ion-icon name="trash-outline"></ion-icon></ion-item-option>
          <ion-item-option color="success" [routerLink]="['/form', alimento.id]"><ion-icon name="create-outline"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-fab horizontal="end" vertical="bottom">
      <ion-fab-button (click)="alertando()" >
        <ion-icon name="cart-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
